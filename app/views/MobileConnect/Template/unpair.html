#{stylesheet 'basic.css' /}
<h2 class="page-title">&{'mobileConnect.unpair.title'}</h2>
#{if (flash.get("userPaired"))}
    <div class="form-group has-successful">
        <label class="control-label">&{'mobileConnect.pair.successful'}</label>
    </div>
#{/if}
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        #{form @MobileConnect.unpairAccount()}
            <button type="submit" class="submit pull-left" name="Send" id="Send">
                <i class="fa fa-unlock"></i> &{'mobileConnect.unpair.unpairAccount'}
            </button>
        #{/form}
    </div>
</div>
